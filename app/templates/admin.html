{% extends "base.html" %}

{% block content %}
<div class="container">
        <h2 class="my-4">Admin Panel</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="alert alert-{{ messages[0][0] }} mt-4">
                    {{ messages[0][1] }}
                </div>
            {% endif %}
        {% endwith %}

        <h4>Unapproved Users</h4>
        <table class="table">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                    <tr>
                        <td>{{ user.username }}</td>
                        <td>
                            <form action="{{ url_for('bp_auth.approve_user', user_id=user.id) }}" method="POST" style="display:inline;">
                                <button type="submit" class="btn btn-success btn-sm">Approve</button>
                            </form>
                            <form action="{{ url_for('bp_auth.reject_user', user_id=user.id) }}" method="POST" style="display:inline;">
                                <button type="submit" class="btn btn-danger btn-sm">Reject</button>
                            </form>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
</div>
{% endblock %}
